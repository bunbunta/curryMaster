<!DOCTYPE html>
<html>

<head>
    <title>カレー</title>
    <script>
        var magokoro = 0;
        let kinomiData = [
            ["オレンのみ", "あまい"],
            ["オボンのみ", "からい"],
            ["フィラのみ", "しぶい"],
            ["ナゾのみ", "すっぱい"]
        ];

        function result() {

            var res = document.getElementById("res");
            if (magokoro < 10) {
                res.innerHTML = "いまいち";
            } else if (magokoro >= 10 && magokoro < 20) {
                res.innerHTML = "ふつう";
            } else if (magokoro >= 20 && magokoro < 30) {
                res.innerHTML = "おいしい";
            } else if (magokoro >= 30) {
                res.innerHTML = "めっちゃうまい";
            }
            kinomi();
            guzai();
        }

        function kinomi() {
            var kinomi_res = document.getElementById("kinomi_res");
            var oren = document.getElementById("0");
            var obon = document.getElementById("1");
            var fira = document.getElementById("2");
            var nazo = document.getElementById("3");
            var max = oren.value;
            var max_id = oren.id;

            if (max < obon.value) {
                max_id = obon.id;
            }
            if (max < fira.value) {
                max_id = fira.id;
            }
            if (max < nazo.value) {
                max_id = nazo.id;
            }
            kinomi_res.innerHTML = kinomiData[max_id][1];
        }

        function guzai() {
            var guzai_res = document.getElementById("guzai_res");
            var guzai_n=document.getElementById("guzai").value;
            guzai_res.innerHTML = guzai_n;

        }

        function m() {
            var k = document.getElementById("k");
            magokoro++;
            k.innerHTML = magokoro;
        }



    </script>
</head>

<body>
    <div name="きのみ">
        オレンの実(あまい)
        <select id="0">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>
        オボンの実(からい)
        <select id="1">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>
        フィラの実(しぶい)
        <select id="2">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>
        ナゾの実(すっぱい)
        <select id="3">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

    </div>
    <br><br>
    <div name="具材">
        具材を選んでね！
        <select id="guzai">
            <option value="肉盛り">肉</option>
            <option value="フィッシュ">魚</option>
            <option value="たっぷり野菜">野菜</option>
            <option value="ごろごろ豆">豆</option>
        </select>
    </div>
    <br><br>

    <div name="まごころ">
        <form>
            <input type="button" value="まごころ" onclick="m()">
            <input type="button" value="カレーを作る！" onclick="result()">
            <!-- <input type="submit" formaction="./curry_result.html"> -->
        </form>
    </div>

    <div name="結果">
        <p id="kinomi_res">きのみの味</p>
        <p id="guzai_res">具材</p>
        <p id="k"> 回数表示</p>
        <p id="res">結果表示</p>

    </div>
</body>

</html>
